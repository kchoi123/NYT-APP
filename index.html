<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>NY Times Search App</title>
  </head>
  <body>

  	<div class="container">
  		<div class="row">
  			<div class="col-lg-12">

  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">New York Times Search</h1>
  </div>
</div>

<form>
<nav class="navbar navbar-light bg-light">
  <span class="navbar-text">
Search Parameters
</span>
</nav>
  <div class="search-parameters">
    <label for="searchterm">Search Term:</label>
    <input type="text" class="form-control" id="search" placeholder="your search term here">
  </div>
  <div class="records-number">
    <label for="recordsnumber">Number of Records to Retrieve:</label>
    <select class="form-control" id="records">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
  <div class="form-group">
    <label for="startyear">Start Year (Optional):</label>
    <textarea class="form-control" id="start_year" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="endyear">End Year (Optional):</label>
    <textarea class="form-control" id="end_year" rows="1"></textarea>
  </div>

    <button type="submit" class="btn btn-primary">Search</button>
    <input class="btn btn-primary" type="reset" value="Reset">

</form>

<nav class="navbar navbar-light bg-light">
  <span class="navbar-text">
Top Articles
</span>
</nav>
<div id="results">
	
</div>

<footer>
	Made with lots and lots of love.
</footer>

</div>
  </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
